<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1 class="app-title">Emotion Terminal</h1>
        
        <div class="step" id="step1">
            <h2>Step 1: Choose Tweet Type</h2>
            <select id="tweetType">
                <option value="new">New Tweet</option>
                <option value="reply">Reply to Tweet</option>
            </select>
        </div>

        <div id="replyTweetDisplay" class="step" style="display: none;">
            <h2>Replying to Tweet:</h2>
            <p id="replyTweetText"></p>
        </div>

        <div class="step" id="step2">
            <h2>Step 2: Enter Topic</h2>
            <input type="text" id="topicInput" placeholder="Enter topic">
        </div>

        <button id="generateTweets" class="neon-button">Generate Tweets</button>

        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div id="generatedTweets" class="step"></div>

        <div id="selectedTweet" class="step">
            <h2>Selected Tweet:</h2>
            <p id="selectedTweetText"></p>
            <button id="refineTweet" class="neon-button">Refine Tweet</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.2.2/intro.min.js"></script>
    <!-- Replace Groq SDK with Hugging Face Inference API -->
    <script type="module">
        import { HfInference } from 'https://cdn.jsdelivr.net/npm/@huggingface/inference@2.8.1/+esm';
        window.HfInference = HfInference;
    </script>
    <script src="script.js"></script>
</body>
</html>
